<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="question">
      <h2 data-cy="questionDetailsHeading"><span>Question</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ question.id }}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
          <span>{{ question.question }}</span>
        </dd>
        <dt><span>Ques Type</span></dt>
        <dd>
          <span>{{ question.quesType }}</span>
        </dd>
        <dt><span>Questionnaire</span></dt>
        <dd>
          <div *ngIf="question.questionnaire">
            <a [routerLink]="['/questionnaire', question.questionnaire.id, 'view']">{{ question.questionnaire.id }}</a>
          </div>
        </dd>
        <dt><span>Sub Ques</span></dt>
        <dd>
          <div *ngIf="question.subQues">
            <a [routerLink]="['/question', question.subQues.id, 'view']">{{ question.subQues.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/question', question.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
