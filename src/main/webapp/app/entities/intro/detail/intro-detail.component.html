<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="intro">
      <h2 data-cy="introDetailsHeading"><span>Intro</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ intro.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ intro.title }}</span>
        </dd>
        <dt><span>Salutation</span></dt>
        <dd>
          <span>{{ intro.salutation }}</span>
        </dd>
        <dt><span>Body</span></dt>
        <dd>
          <span>{{ intro.body }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/intro', intro.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
