<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="oneFeedback">
      <h2 data-cy="oneFeedbackDetailsHeading"><span>One Feedback</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ oneFeedback.id }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ oneFeedback.content }}</span>
        </dd>
        <dt><span>With Multi Media</span></dt>
        <dd>
          <span>{{ oneFeedback.withMultiMedia }}</span>
        </dd>
        <dt><span>Image Path</span></dt>
        <dd>
          <span>{{ oneFeedback.imagePath }}</span>
        </dd>
        <dt><span>Video Path</span></dt>
        <dd>
          <span>{{ oneFeedback.videoPath }}</span>
        </dd>
        <dt><span>Feedbacks</span></dt>
        <dd>
          <div *ngIf="oneFeedback.feedbacks">
            <a [routerLink]="['/feedbacks', oneFeedback.feedbacks.id, 'view']">{{ oneFeedback.feedbacks.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/one-feedback', oneFeedback.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
