<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="activityIdea">
      <h2 data-cy="activityIdeaDetailsHeading"><span>Activity Idea</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ activityIdea.id }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ activityIdea.description }}</span>
        </dd>
        <dt><span>Link</span></dt>
        <dd>
          <span>{{ activityIdea.link }}</span>
        </dd>
        <dt><span>Activity Self</span></dt>
        <dd>
          <div *ngIf="activityIdea.activitySelf">
            <a [routerLink]="['/activity-self', activityIdea.activitySelf.id, 'view']">{{ activityIdea.activitySelf.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/activity-idea', activityIdea.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
