<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="decoBudget">
      <h2 data-cy="decoBudgetDetailsHeading"><span>Deco Budget</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ decoBudget.id }}</span>
        </dd>
        <dt><span>Money</span></dt>
        <dd>
          <span>{{ decoBudget.money }}</span>
        </dd>
        <dt><span>Deco Company</span></dt>
        <dd>
          <span *ngFor="let decoCompany of decoBudget.decoCompanies; let last = last">
            <a [routerLink]="['/deco-company', decoCompany.id, 'view']">{{ decoCompany.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/deco-budget', decoBudget.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
