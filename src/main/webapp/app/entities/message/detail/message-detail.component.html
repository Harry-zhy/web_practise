<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="message">
      <h2 data-cy="messageDetailsHeading"><span>Message</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ message.id }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ message.content }}</span>
        </dd>
        <dt><span>Sender Name</span></dt>
        <dd>
          <span>{{ message.senderName }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ message.type }}</span>
        </dd>
        <dt><span>Sent Date</span></dt>
        <dd>
          <span>{{ message.sentDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Notification</span></dt>
        <dd>
          <div *ngIf="message.notification">
            <a [routerLink]="['/notification', message.notification.id, 'view']">{{ message.notification.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/message', message.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
