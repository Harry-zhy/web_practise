<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-message-heading" data-cy="MessageCreateUpdateHeading">Create or edit a Message</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_senderName">Sender Name</label>
          <input
            type="text"
            class="form-control"
            name="senderName"
            id="field_senderName"
            data-cy="senderName"
            formControlName="senderName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null"></option>
            <option *ngFor="let messageType of messageTypeValues" [value]="messageType">messageType</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sentDate">Sent Date</label>
          <div class="d-flex">
            <input
              id="field_sentDate"
              data-cy="sentDate"
              type="datetime-local"
              class="form-control"
              name="sentDate"
              formControlName="sentDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_notification">Notification</label>
          <select
            class="form-control"
            id="field_notification"
            data-cy="notification"
            name="notification"
            formControlName="notification"
            [compareWith]="compareNotification"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="notificationOption" *ngFor="let notificationOption of notificationsCollection">
              {{ notificationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
