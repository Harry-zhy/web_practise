<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="itinerary">
      <h2 data-cy="itineraryDetailsHeading"><span>Itinerary</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ itinerary.id }}</span>
        </dd>
        <dt><span>Start Time</span></dt>
        <dd>
          <span>{{ itinerary.startTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span>End Time</span></dt>
        <dd>
          <span>{{ itinerary.endTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
          <span>{{ itinerary.location }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/itinerary', itinerary.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
