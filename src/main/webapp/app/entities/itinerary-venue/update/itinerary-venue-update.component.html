<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-itinerary-venue-heading" data-cy="ItineraryVenueCreateUpdateHeading">Create or edit a Itinerary Venue</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_venueName">Venue Name</label>
          <input type="text" class="form-control" name="venueName" id="field_venueName" data-cy="venueName" formControlName="venueName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_venueCost">Venue Cost</label>
          <input type="number" class="form-control" name="venueCost" id="field_venueCost" data-cy="venueCost" formControlName="venueCost" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_venueHost">Venue Host</label>
          <input type="text" class="form-control" name="venueHost" id="field_venueHost" data-cy="venueHost" formControlName="venueHost" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_venueAddress">Venue Address</label>
          <input
            type="text"
            class="form-control"
            name="venueAddress"
            id="field_venueAddress"
            data-cy="venueAddress"
            formControlName="venueAddress"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
