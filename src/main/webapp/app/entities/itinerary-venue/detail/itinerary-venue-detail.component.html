<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="itineraryVenue">
      <h2 data-cy="itineraryVenueDetailsHeading"><span>Itinerary Venue</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ itineraryVenue.id }}</span>
        </dd>
        <dt><span>Venue Name</span></dt>
        <dd>
          <span>{{ itineraryVenue.venueName }}</span>
        </dd>
        <dt><span>Venue Cost</span></dt>
        <dd>
          <span>{{ itineraryVenue.venueCost }}</span>
        </dd>
        <dt><span>Venue Host</span></dt>
        <dd>
          <span>{{ itineraryVenue.venueHost }}</span>
        </dd>
        <dt><span>Venue Address</span></dt>
        <dd>
          <span>{{ itineraryVenue.venueAddress }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/itinerary-venue', itineraryVenue.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
