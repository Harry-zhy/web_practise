<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-itinerary-guest-heading" data-cy="ItineraryGuestCreateUpdateHeading">Create or edit a Itinerary Guest</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_rsvpStatus">Rsvp Status</label>
          <input
            type="checkbox"
            class="form-check"
            name="rsvpStatus"
            id="field_rsvpStatus"
            data-cy="rsvpStatus"
            formControlName="rsvpStatus"
          />
        </div>

        <div class="row mb-3">
          <label for="field_eventItineraries">Event Itinerary</label>
          <select
            class="form-control"
            id="field_eventItineraries"
            data-cy="eventItinerary"
            multiple
            name="eventItineraries"
            formControlName="eventItineraries"
            [compareWith]="compareEventItinerary"
          >
            <option [ngValue]="eventItineraryOption" *ngFor="let eventItineraryOption of eventItinerariesSharedCollection">
              {{ eventItineraryOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
