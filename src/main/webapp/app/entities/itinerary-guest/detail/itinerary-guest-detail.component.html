<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="itineraryGuest">
      <h2 data-cy="itineraryGuestDetailsHeading"><span>Itinerary Guest</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ itineraryGuest.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ itineraryGuest.name }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ itineraryGuest.email }}</span>
        </dd>
        <dt><span>Rsvp Status</span></dt>
        <dd>
          <span>{{ itineraryGuest.rsvpStatus }}</span>
        </dd>
        <dt><span>Event Itinerary</span></dt>
        <dd>
          <span *ngFor="let eventItinerary of itineraryGuest.eventItineraries; let last = last">
            <a [routerLink]="['/event-itinerary', eventItinerary.id, 'view']">{{ eventItinerary.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/itinerary-guest', itineraryGuest.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
