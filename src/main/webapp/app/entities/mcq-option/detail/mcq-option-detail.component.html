<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="mCQOption">
      <h2 data-cy="mCQOptionDetailsHeading"><span>MCQ Option</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ mCQOption.id }}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
          <span>{{ mCQOption.value }}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
          <div *ngIf="mCQOption.question">
            <a [routerLink]="['/question', mCQOption.question.id, 'view']">{{ mCQOption.question.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/mcq-option', mCQOption.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
