<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="questionnaire">
      <h2 data-cy="questionnaireDetailsHeading"><span>Questionnaire</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ questionnaire.id }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ questionnaire.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span>User Name</span></dt>
        <dd>
          <span>{{ questionnaire.userName }}</span>
        </dd>
        <dt><span>Questionnaire</span></dt>
        <dd>
          <div *ngIf="questionnaire.questionnaire">
            <a [routerLink]="['/intro', questionnaire.questionnaire.id, 'view']">{{ questionnaire.questionnaire.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/questionnaire', questionnaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
