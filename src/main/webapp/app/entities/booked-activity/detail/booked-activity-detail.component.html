<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bookedActivity">
      <h2 data-cy="bookedActivityDetailsHeading"><span>Booked Activity</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ bookedActivity.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ bookedActivity.name }}</span>
        </dd>
        <dt><span>Activity Saved</span></dt>
        <dd>
          <span *ngFor="let activitySaved of bookedActivity.activitySaveds; let last = last">
            <a [routerLink]="['/activity-saved', activitySaved.id, 'view']">{{ activitySaved.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/booked-activity', bookedActivity.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
