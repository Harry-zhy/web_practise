<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="adsManagement">
      <h2 data-cy="adsManagementDetailsHeading"><span>Ads Management</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ adsManagement.id }}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
          <span>{{ adsManagement.age }}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
          <span>{{ adsManagement.gender }}</span>
        </dd>
        <dt><span>Preference</span></dt>
        <dd>
          <span>{{ adsManagement.preference }}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
          <span>{{ adsManagement.location }}</span>
        </dd>
        <dt><span>Supplier</span></dt>
        <dd>
          <div *ngIf="adsManagement.supplier">
            <a [routerLink]="['/supplier', adsManagement.supplier.id, 'view']">{{ adsManagement.supplier.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/ads-management', adsManagement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
